<h2 mat-dialog-title>{{data.title}}</h2>
  <mat-dialog-content>{{data.body}}</mat-dialog-content>
  <mat-dialog-actions class="flex-div">
    <button class="btn btn-danger" (click)="onNoClick()">No</button>
    <button class="btn btn-success" (click)="onYesClick()">Si</button>
</mat-dialog-actions>
